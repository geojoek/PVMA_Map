cameras:
    camera1:
        type: flat

sources:
    early:
        type: GeoJSON
        url: GeoJSON/json_1950.js
        max_zoom: 18

layers:

    early:
        data: { source: early }
        
        glacier:
            filter: function() { return feature.Type == "glacier"; }
            draw:
                polygons:
                    color: blue


